<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <div class="container" style="width:40%; margin-top: 100px;">

        <form id="signinForm">
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" name="email" id="email" class="form-control" />
              <label class="form-label" for="email">Email address</label>
            </div>
          
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" name="password" id="password" class="form-control" />
              <label class="form-label" for="password">Password</label>
            </div>
        
          
            <!-- Submit button -->
            <!-- <a href="./Cart/cart.html" id="signinButton" class="btn btn-primary btn-block mb-4">Sign in</a> This button linked to the cart and fires up GetMaping findByName method -->
            <button  id="signinButton" class="btn btn-primary btn-block mb-4">Sign in</button> <!--This button linked to the cart and fires up GetMaping findByName method--!>

            <!-- Register buttons -->
            <div>
                <a href="./signUp-form.html">Not a member? Register</a>
            </div>
            
          </form>
    </div>

    
    <script src="./js/userController.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
